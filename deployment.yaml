apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: 2022245/web-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: production
          env:
  - name: DATABASE_URL
    value: "postgresql://user:password@postgres-db-service/mydb"
