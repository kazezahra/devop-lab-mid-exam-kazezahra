<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Client-side validation for email and phone
        function validateForm() {
            const email = document.forms["myForm"]["email"].value;
            const phone = document.forms["myForm"]["phone"].value;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate phone (must be numeric and exactly 10 digits)
            const phoneRegex = /^\d{10}$/;
            if (phone && !phoneRegex.test(phone)) {
                alert("Phone number must be numeric and exactly 10 digits.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Welcome to the Simple Web App</h1>
    <form name="myForm" action="/submit" method="post" onsubmit="return validateForm()">
        Name: <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required><br>
        Phone: <input type="text" name="phone"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
